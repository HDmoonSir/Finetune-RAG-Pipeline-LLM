# configs/data/preprocess_gemini.yaml

# mode(qa, unsupervised)
mode: "qa"
gemini_preprocess_model: "gemini-1.5-flash"
data_dir: "data"
text_page_batch_size: 15
qa_prompt_template: |
  아래 [문서 내용]은 '---'로 구분된 여러 텍스트 섹션을 포함하고 있습니다. 이 내용을 바탕으로, 다양하고 핵심적인 Q&A 쌍 25개를 "qa_pairs"를 키로 하는 JSON 배열 형식으로 생성해 주세요. 질문과 답변은 모두 한국어로 작성해야 합니다. 출력은 오직 JSON 배열이어야 합니다.

  [문서 내용]
  {text}
unsupervised_prompt_template: |
  아래 [문서 내용]은 '---'로 구분된 여러 텍스트 섹션을 포함하고 있습니다. 이 문서를 바탕으로, 단순한 요약을 넘어, 문서의 모든 핵심 정보를 담은 상세한 지식 베이스를 구축하고자 합니다. 다음 지침에 따라 구조화된 텍스트를 생성해 주세요:

  1.  **핵심 정보 추출:** 문서의 주요 주제, 주장, 데이터, 결론을 모두 포함시켜 주세요.
  2.  **표와 그림:** 문서에 포함된 표나 그림이 있다면, 그 내용을 텍스트로 명확하게 설명하거나 마크다운 테이블 형식으로 변환하여 포함시켜 주세요. (예: `| 헤더 1 | 헤더 2 | ... |`)
  3.  **부록 및 첨부 자료:** 부록이나 첨부 자료의 내용도 빠짐없이 요약하고, 중요한 정보는 본문에 통합시켜 주세요.
  4.  **구조화:** 원본의 전문적인 스타일과 톤을 유지하며, 여러 단락과 글머리 기호(bullet points)를 사용하여 가독성 높게 구성해 주세요.
  5.  **출력 형식:** 출력은 오직 생성된 텍스트여야 합니다.

  [문서 내용]
  {text}
qa_dataset_path: "data_result/gemini_generated_qa_dataset.jsonl"
unsupervised_dataset_path: "data_result/gemini_generated_unsupervised_dataset.jsonl"
default_output_dir: "data_result"
